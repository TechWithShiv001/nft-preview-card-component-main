<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
     /* Custom styles for hover effect */
  .image-container:hover .overlay {
    opacity: 0.5; /* Shows cyan background with 25% opacity on hover */
  }

  .image-container:hover .view-icon {
    opacity: 1; /* Shows the view icon on hover */
  }
  </style>
   <script src="https://cdn.tailwindcss.com"></script>
   <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            softBlue:'hsl(215, 51%, 70%)',
            cyan:'hsl(178, 100%, 50%)',
            linebg:'hsl(215, 32%, 27%)'
          },
          fontFamily:{
            outfit: ['outfit', 'serif']
          },
          backgroundColor:{
            'mainbg':'hsl(217, 54%, 11%)',
            'cardbg':'hsl(216, 50%, 16%)'
          },
          width:{
            '21':'21%',
            '35':'35%',
            '31':'31%',
            '74':'74%',
            '19':'19%'
          }
        }
      }
    }
  </script>
</head>
<body class="bg-mainbg flex items-center justify-center h-screen text-white font-outfit">
  <div class="container bg-cardbg rounded p-6 w-74 m-4 sm:w-35 md:w-31 lg:w-21 xl:w-19 rounded">

    <header>
      <div class="image-container relative rounded overflow-hidden cursor-pointer">
        <img class="rounded object-cover" src="./images/image-equilibrium.jpg" alt="Equilibrium Image">
        <div class="overlay absolute inset-0 bg-cyan opacity-0 hover:opacity-25 transition-opacity"></div>
        <img class="view-icon absolute inset-0 h-10 w-10 m-auto opacity-0 hover:opacity-100 transition-opacity" src="./images/icon-view.svg" alt="View Icon">
      </div>
      <h1 class="font-semibold text-lg mt-3 cursor-pointer hover:text-cyan">Equilibrium #3429</h1>
    </header>
    
    <main>
    <section class="pb-4 border-b mb-3 border-linebg">
    
      <p class="text-softBlue font-light text-xs py-2 ">Our Equilibrium collection promotes balance and calm.</p>
    <div class="flex justify-between text-xs pt-2">

      <span class="flex gap-1 text-cyan items-center"><img class="h-3.5 w-2" src="./images/icon-ethereum.svg" alt="">0.041 ETH</span>
      <span class="flex gap-1 items-center"><img class="h-3.5 w-3.5" src="./images/icon-clock.svg" alt="Clock Icon">3 days left</span>
    </div>
    </section>
    <section class="flex gap-3 text-xs items-center">
      <img class="h-7 w-7 border rounded-full border-white" src="./images/image-avatar.png" alt="">
      <span class="flex gap-1">
        <p class="text-softBlue">Creation of</p> 
        <p class="cursor-pointer hover:text-cyan">Jules Wyvern</p>
      </span>
    </section>
    </main>
  </div>
</body>
</html>
